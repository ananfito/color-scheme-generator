<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Color Scheme Generator</h1>
            <p>Select a color and model to generate a color scheme.</p>
            <form id="color-selection-form" action="">
                <input type="color" name="seed-color" id="seed-color-input">
                <select name="color-scheme" id="color-scheme-select">
                    <option value="">--Please select a color scheme--</option>
                    <option value="analogic">Analogic</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="complement">Complement</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="quad">Quad</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color-scheme-btn">Get color scheme</button>
            </form>
            <div class="color-scheme-results" id="color-scheme-results">
                <!-- Color scheme rendered via JavaScript -->
            </div>
            <p class="instructions hidden" id="copy-instructions">Click image/color to copy</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
